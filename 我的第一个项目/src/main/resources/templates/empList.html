<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="js/jquery.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(e) {
		    $(".select1").uedSelect({
				width : 200		  
			});
			
		});
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
			  $(".click").click(function(){
			  $(".tip").fadeIn(200);
			  });
			  
			  $(".tiptop a").click(function(){
			  $(".tip").fadeOut(200);
			});
			
			  $(".sure").click(function(){
			  $(".tip").fadeOut(100);
			});
			
			  $(".cancel").click(function(){
			  $(".tip").fadeOut(100);
			});
			
			});
		</script>
		<SCRIPT type="text/javascript">
			function query() {
				return window.confirm("您确定要删除该用户吗？");
			}
		</SCRIPT>
	</head>

	<body >

		<div class="rightinfo">

					<div class="ui link cards" style="margin-left: 20px;margin-right: 2px;margin-top: 30px">

						<div class="card" th:each="user:${users}" >
							<div class="image" style="width: 292px;height: 218px">
								<img th:src="@{/UserController/show2(uid=${user.uid})}" style="width: 292px;height: 218px">
							</div>
							<div class="content">
								<div class="header" th:text="${user.realname}"></div>
								<div class="meta">
									<a th:text="${user.username}"></a>
								</div>
								<div class="description" th:text="'在'+${user.department.deptname}+'任职'+${user.position.posiname}"></div>
								<a th:href="@{/UserController/findOne(uid=${user.uid})}" class="tablelink">修改</a>
								<a th:href="@{/UserController/deleteUser(uid=${user.uid})}" class="tablelink" onclick="return query()"> 删除</a>
								<a th:href="@{/password-edit.html(username=${user.username},password=${user.password})}" class="tablelink"> 重置密码</a>
							</div>
							<div class="extra content">
								<span class="right floated" th:text="${user.hiredate}+'进入公司'"></span>
								<span><i class="user icon"></i> <span th:text="${user.phone}"></span></span>
							</div>
						</div>

					</div>

		</div>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

	</body>

</html>
